<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel = "stylesheet" href="./assets/css/reset.css"/> -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>

    <nav>
      <p id="viewHistory">View Highscores</p>
      <p id="timerDisplay">60</p>
    </nav>
    <p id="scoreDisplayTest">0</p>

    <div class="openingInstruct">
      <h1 id="title">Coding Quiz Challenge</h1>
      <p id='instruct'>Try to answer the following code-related question within the time limit. keep in mind that
        incorrect answers
        will penalize your score/time by ten seconds!</p>
      <div id="beginContainer">
        <button id="begin">Begin</button>
      </div>
    </div>
  </header>
  <div class="options">

    <h2 id="question"></h2>
    <ul>
      <li><button id="option1"></button></li>
      <li><button id="option2"></button></li>
      <li><button id="option3"></button></li>
      <li><button id="option4"></button></li>
    </ul>
    <p id="corrAns"></p>
  </div>

  <div id="results">
    <p id="scoreDisplay">Some Points</p>
    <div class="inputName">
      <input placeholder="name" id="nameInput" />
    </div>
    <div id="submitContainer">
      <button id="submit">Submit</button>
    </div>
  </div>

  <div id="history">
    <h2> High Scores</h2>
    <ul id="previousScoresList"></ul>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
